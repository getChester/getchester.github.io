
# Site settings

# NB! Set your site's url, otherwise stuff will break :)

url: "https://joseph.opacki.me"

# If you're hosting your site at a Project repository on GitHub pages
# (https://yourusername.github.io/repository-name)
# and NOT your user repository (https://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"
#
# NB! Without this *nothing* will work, because it's used in every path :)

# baseurl: /personal-jekyll-theme

# Google tracking id

google-tracking-id: "UA-30113753-1"

# Forces https everywhere in your website, except when you serve it locally
# If you are not hosted on Github Pages, and your host doesn't support https
# then you should disable it

force-https: True

#############
# HTML Head #
#############

lang: "en"
author: "Joseph Opacki"
title: "opacki.me"
description: "Blog and website of Joseph Opacki, blogging mainly for tech, beverage, food, and wonder of the world. Opinions expressed are mine."
keywords: "joseph opacki, opacki, getchester, malware, reverse engineering, computer forensics, python, personal, Code, Program, Hack, Eat, Drink, Travel, Explore, Live"
favicon: "/img/favicon.ico"

################
# Header layout #
################

# black-favicon: "/img/black-lab-glass.ico"

background-img: "../img/intro-bg.jpg"

##############################
# Dynamic Text on the Header #
##############################

dynamic-typing: True
shuffle: True # Shuffle the lines.
loop: True
loop-count: False # Set False for infinite loop, or set any number for finite loop.
type-speed: 10
start-delay: 100
delete-delay: 5000
lines: # You can add HTML Tags in the Text
  - text: "System.Console.WriteLine('Klaatu barada nikto.');"
  - text: "print('I’m sorry, Dave. I’m afraid I can’t do that.')"
  - text: "puts('I’ve seen things you people wouldn’t believe.');"
  - text: "print 'The needs of the many outweigh... the needs of the few...Or the one.'"
  - text: "printf('TEST')"
  - text: "MessageBox(GetActiveWindow(), 'Do... or do not. There is no try.', MB_OK);"
  - text: "MESSAGE('TEST')"
  - text: "NSLog(@'Mom! Dad! It’s evil! Don’t touch it!.');"
  - text: "alert 'Time is an illusion. Lunchtime doubly so.'"
  - text: "System.out.println( 'I must not fear. Fear is the mind-killer. Fear is the little-death that brings total obliteration.' );"

me-img: "/img/me.jpg"

##############################
# Color the browser elements #
##############################
color-browser: "#FFFFFF"
apple-status-bar-style: "white"

################
# Web app mode #
################

web-app-mode: False

# Icons for Web App mode

icon-36p: "/img/web-app/icon-36p.png"
icon-48p: "/img/web-app/icon-48p.png"
icon-72p: "/img/web-app/icon-72p.png"
icon-96p: "/img/web-app/icon-96p.png"
icon-144p: "/img/web-app/icon-144p.png"
icon-192p: "/img/web-app/icon-192p.png"

########
# Blog #
########

enable-gesture-navigation: True

post-preview-words: 96

paginate: 5

email-share: True
fb-share: False
twitter-share: True
linkedin-share: True
reddit-share: True
google-plus-share: False
tumblr-share: False
pinterest-share: False
pocket-share: False
vkontakte-share: False

disqus-shortname: "getchester"

syntax-highlight: True

############
# Timeline #
############

events:
